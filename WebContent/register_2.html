<!--家庭用户注册页面 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome - Health Club</title>
<script src="dist/js/bootstrap.js" type=text/javascript></script>
<link rel="stylesheet" href="dist/css/bootstrap.css">
 <link rel="shortcut icon" href="image/icon.jpg">
 <!-- Custom styles for this template -->
    <link href="dist/css/signin.css" rel="stylesheet">


</head>
<body>
	
	
	 <div class="container">

      <form class="form-signin" role="form" action="HouseRegister" method="POST">
        <h2 class="form-signin-heading">Easy for family member to register</h2>
        <input type="text" class="form-control" name="cardID" placeholder="CardID" maxlength=7 required autofocus>
        <input type="text" class="form-control" name="account" placeholder="Account" required>
        <input type="password" class="form-control" name="password" placeholder="Password" required>
        
        
        <input type="text" class="form-control" name="bankCardAccount" placeholder="BankCardAccount"  required>
        <input type="text" class="form-control" name="address" placeholder="Address" required>
        
        <input type="text" class="form-control" name="children" placeholder="numbers of 10~18 children" maxlength=2 onkeypress="return IsNum(event)" required/>
       
       <input type="text" class="form-control" name="couples" placeholder="numbers of couples" maxlength=2 onkeypress="return IsNum(event)" required/>
       
        <script language="javascript" type="text/javascript">
         function IsNum(e) {
            var k = window.event ? e.keyCode : e.which;
            if (((k >= 48) && (k <= 57)) || k == 8 || k == 0) {
            } else {
                if (window.event) {
                    window.event.returnValue = false;
                }
                else {
                    e.preventDefault(); //for firefox 
                 }
             }
         } 
    </script>
        
        
        <label class="form-control">
          <input type="radio" name="gender" value="male" /> Male
          <input type="radio" name="gender" value="female" /> Female
        </label>
        
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      </form>

    </div> <!-- /container -->
	
	
	
	
	
</body>
</html>
